site_name: vdp Documentation
use_directory_urls: false
docs_dir: docs
site_dir: site

# Some extra stuff
theme:
  name: readthedocs
extra_css:
  - css/default.css
nav:
  - Home: index.md
  - Changelog: CHANGELOG.md
plugins:
  - include-markdown
  - search:
      lang: en
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: "#"
      baselevel: 2
      separator: "_"
  - attr_list
